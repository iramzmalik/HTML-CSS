<!DOCTYPE html>
<html>
<head>
	<style>
		table
	{
		
			color:darkred;
			background-color:lightpink;
			border-radius: 35px;
	}
	#btn
	{

	}

	<title>form validation using tables</title>
</head>
	<h1>Enter Your Details:</h1><br> <br>
<body background="iram.png">
	<form action="list.html">
<table border="0" cellspacing="20" cellpadding="10">
<tr><td>First Name<td> <input type="text" placeholder="Your first name"required></td></tr>

<tr><td>Last Name<td><input type="text" placeholder="Your last name" required></tr>

<tr><td>Phone number<td><input type="number" placeholder="Enter phone number" required></tr>


<tr><td> Roll No</td>
	<td>
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>			
			<option>14</option>
		</select>
	</td>

<tr><td>Email Adress<td> <input type="email" placeholder="Enter your email address" required></td></tr>

<tr><td>Password<td> <input type="password" placeholder="Enter your password" required></td></tr>

<tr><td>Confirm Password<td> <input type="password" placeholder="Confirm your password" required></td></tr>

<tr><td>Gender<td> <input type="radio" name="radio" required> Male <input type="radio" name="radio" required> Female</td></tr>
<tr><td>Select Your Course</td>
	<td>
		<select>
			<option>B.TECH</option>
			<option>BCA</option>
			<option>M.TECH</option>
			<option>MCA</option>
		</select>
	</td>
</tr>

<tr><td>Enter Your DOB</td><td><input type="date"size="40"></td><br>
</tr>

<tr><td>Languages you know</td> 
	<td><input type="checkbox">English 
	<input type="checkbox">Hindi
	<input type="checkbox">Arabic
	<input type="checkbox">other
</tr>
<tr><td> Adress</td> <td><textarea rows="5" cols="20"></textarea></td></tr>

<tr><td align="center" colspan="2"> <a href="list.html"><input type="submit" id="btn"></a>
</td>
</tr>
</form>
</table>

</body>
</html>
